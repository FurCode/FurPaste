{% extends "layout.html" %}

{% block title %}Tags{% endblock %}

{% block content %}

    <h2>Tags</h2>
    <div class="tagcloud">
    {% for tag in tags %}
        <a href="{{ tag.get_absolute_url|escape }}" style="font-size: {{ tag.get_size }}px">{{ tag.name|escape }}</a>
    {% endfor %}
    </div>

{% endblock %}
