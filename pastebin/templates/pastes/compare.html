{% extends "layout.html" %}

{% block title %}Compare Paste{% endblock %}

{% block content %}

    <h2>Compare Paste</h2>

    <table class="diff">
        <tr class="table_header">
            <th colspan="3">Old - {{ old.title|escape }} by {{ old.author|escape }}</th>
            <th colspan="3">New - {{ new.title|escape }} by {{ new.author|escape }}</th>
        </tr>
        {{ diff }}
    </table>

{% endblock %}
